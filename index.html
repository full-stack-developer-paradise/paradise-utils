<script>
    function debounce(func, wait, immediate) {
        let timer = 0, result;

        const debounced = function (args) {
            if (timer) clearTimeout(timer);
            let rest = Array.prototype.slice.call(args);
            if (immediate) {
                var callnow = !timer;
                timer = setTimeout(() => {
                    func.call(this, rest)
                }, wait);
                if (callnow) {
                    result = func.call(this, rest)
                }
            } else {
                timer = setTimeout(() => {
                    func.call(this, rest)
                }, wait);
            }
        };
        debounced.cancel = function () {
            clearTimeout(timer)
        };
        return debounced;
    }

    function func() {
        console.log('我是test');
    }
    window.onresize = debounce(func, 1000, true);
</script>
